        <div id="mapO">
            
            <script>
                // creates the map object an names it tempMap
                var tempMap = L.map('mapO').setView([39.0, -76.942], 13); //coordinates for washington dc. The 13 indicates the maps intial zoom

                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets', // alternative: mapbox.satellite
                accessToken: 'pk.eyJ1IjoibWljaGFlbG9kdXllYm8iLCJhIjoiY2syeXVoem82MGM1ZjNtbzgwN3BscWR0NyJ9.n5QNBYWoRkpLIq6yve0nLw' //acquired from MapBox website. I had to make an account 
                }).addTo(tempMap);

                //creates a marker on the map and a popup box
                var marker = L.marker([39.0, -76.942]).addTo(tempMap);
                marker.bindPopup("<b>Hello Clydelle!</b><br>Are you Happy?").openPopup();
